<!DOCTYPE html>
<html>
<head>
	<title>The game!</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="custom.js"></script>
</head>
<body>
	<header>
		<h1>The Game</h1>
	</header>
	<section>
		<article class="left">
			<h2>Greetings stranger!</h2>
			<p>Hello stranger, welcome to this quest!<br>Before we start I need to know who you are and what i should call you?</p>

			<p><strong>My name is:</strong>
			<br><input type="text" id="name"></p>

			<p><strong>And i'm a:</strong></p>
			<div id="male">
				<img src="images/male.png">
			</div>
			<div id="female">
				<img src="images/female.png">
			</div>
		</article>
		<article class="right">
			<div class="change_hair arrow prev"></div>
			<div class="change_hair arrow next"></div>
			<div class="change_beard arrow prev"></div>
			<div class="change_beard arrow next"></div>
			<div class="change_clothes arrow prev"></div>
			<div class="change_clothes arrow next"></div>
			<div id="hair">
				<img src="images/hair1.png" class="hair curls active" data-lineup="1">
				<img src="images/hair2.png" class="hair short" data-lineup="2">
				<img src="images/hair3.png" class="hair pointy" data-lineup="3">
			</div>
			<div id="head">
				<img src="images/face.png">
			</div>
			<div id="beard">
				<img src="images/beard1.png" class="beard red active" data-lineup="1">
				<img src="images/beard2.png" class="beard gray" data-lineup="2">
				<img src="images/beard3.png" class="beard dark" data-lineup="3">
			</div>
			<div id="clothes">
				<img src="images/shirt1.png" class="clothes active" data-lineup="1">
				<img src="images/shirt2.png" class="clothes" data-lineup="2">
				<img src="images/shirt3.png" class="clothes" data-lineup="3">
			</div>
		</article>
	</section>
	<button type="button" class="start-button">Start the Adventure!</button>
</body>
</html>
